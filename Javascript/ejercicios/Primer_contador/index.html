<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contador Mauro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="container ">
        <div id="numero" ></div>
        <ul>
          <button id="mas" class="btn btn-danger">+</button>
          <button id="reset" class="btn btn-primary">*</button>
          <button id="menos" class="btn btn-primary">-</button>
        </ul>
      </div>
    </main>
    <script
      src="code.js"
    ></script>
  </body>
</html>
