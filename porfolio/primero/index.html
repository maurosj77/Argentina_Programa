<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Portfolio Mauro Luna</title>
  </head>
  <body class="container-fluid" style="background-color: #dbe1e7">
    <header class="container-fluid">
      <nav class="navbar navbar-dark">
        <div class="bg-dark rounded">
          <a class="navbar-brand text-wrap fs-6">
            <img
              src="/porfolio/logo_arg_programa.jpg"
              alt=""
              style="width: 50px"
            />
            #ArgentinaPrograma</a
          >
        </div>
      </nav>
    </header>
    <banner  style="background-color: red">
      <img
        src="/porfolio/banner2.jpg"
        class="img-fluid rounded float-start"
        alt="..."
      />
    </banner>
    <acerca class="rounded-pill">
      <div class="row border border-dark rounded-3">
        <div class="col border-dark rounded-3">
          <img
            src="/porfolio/foto2.jpg"
            class="border-3 shadow img-fluid border border-dark bottom-10 start-0 left-5 rounded-circle float-start"
            style="width: 100px"
            alt=""
          />
        </div>
        <div class="col border-dark rounded-3">gfghgfhfgh</div>
      </div>
    </acerca>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="./codigo.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
