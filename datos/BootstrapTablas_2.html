<!DOCTYPE html> 
<html> 
  <head> 
    <title>Prueba de Bootstrap</title> 
    <link href="dist/bootstrap/css/bootstrap.min.css" rel="stylesheet"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head> 
<body> 

<div class="container">
  <figure class="text-center">

    <img src="https://getbootstrap.com/docs/5.1/assets/img/bootstrap-icons@2x.png" height="100" width="100" class="figure-img img-fluid rounded" alt="ICONO BOOTSTRAP">

    <figcaption class="figure-caption">Icono Bootstrap</figcaption>

</figure>
</div>  
  
  <div class="container">
     <!--<table class="table table-danger table-striped">
       <table class="table table-striped">
         -->
      <table class="table table-striped">
       <thead> 
         <tr> 
           <th>Titulo 1</th> 
           <th>Titulo 2</th>
           <th>Titulo 3</th>
         </tr> 
       </thead>
       <tbody>
         <tr class="table-danger"> 
           <td>Elemento 1,1</td>
           <td>Elemento 1,2</td> 
           <td>Elemento 1,3</td> 
         </tr>
         <tr class="table-warning"> 
           <td>Elemento 2,1</td>
           <td>Elemento 2,2</td> 
           <td>Elemento 2,3</td> 
         </tr>
         <tr class="table-success"> 
           <td>Elemento 3,1</td>
           <td>Elemento 3,2</td> 
           <td>Elemento 3,3</td> 
         </tr>
         <tr class="table-active"> 
           <td>Elemento 4,1</td>
           <td>Elemento 4,2</td> 
           <td>Elemento 4,3</td> 
         </tr>
         <tr class="table-info"> 
           <td>Elemento 5,1</td>
           <td>Elemento 5,2</td> 
           <td>Elemento 5,3</td> 
         </tr>
         <tr> 
           <td class="table-danger">Elemento 6,1</td>
           <td class="table-warning">Elemento 6,2</td> 
           <td class="table-success">Elemento 6,3</td> 
         </tr>
       </tbody>
     </table>
  </div> 
</body> 
</html>
